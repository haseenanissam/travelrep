<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div style="width:400px; height:400px;background-color:blue;margin: 30px auto;">
<h1>REGISTRATION FORM</h1>
<form action="register" method="post">
    {% csrf_token %}
    <br><br>
    <input type="text" name="username" placeholder="Enter your username"><br><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br><br>
    <input type="email" name="email" placeholder="Enter your email id"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="cpassword" placeholder="Confirm your password"><br><br>
    <input type="Submit" name="Submit">
</form>
{% for msg in messages %}
<br><br><br>
<h3>{{msg}}</h3>
{% endfor %}
</div>
</body>
</html>
