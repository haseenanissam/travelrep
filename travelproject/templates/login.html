<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div style="width:400px; height:200px;background-color:cyan;margin: 30px auto;">
    <h2>Login Form</h2>
    <form action="login" method="post">
          {% csrf_token %}
        <br><br>
         <input type="text" name="username" placeholder="Username"><br><br>
         <input type="password" name="password" placeholder="Password"><br><br>
         <input type="submit" name="Login">
    </form>
</div>
</body>
</html>
